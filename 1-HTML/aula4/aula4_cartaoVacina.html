<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Vacina</title>
</head>
<body>
    <form action="/pagina-processa-dados-do-form" method="post">
        <h3>Formulário de Vacinação</h3>
        <fieldset>
            <div>
                <label for="nome">Nome:</label>
                <input type="text"  id="nome" required  autofocus>
                <br><br>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento">
                <br><br>
                <label for="telefone"></label>Telefone:</label>
                <input type="tel" id="telefone">
                <br><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email">
                <br><br>
                
            </div>
            
            <div><h4>Endereço</h4>
                <label for="rua">Rua:</label>
                <input type="text" id="rua">
                <label for="numero">Número:</label>
                <input type="text" id="numero">
                <br><br>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro">
                <label for="cep">CEP:</label>
                <input type="number" id="cep">                
                <br><br>
                <label for="estado">Estado:</label>
                <input type="text" id="estado">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade">       
            </div>
            <br><br>
            <div>                
                <label for="data_atendimento">Data de Atendimento</label>
                <input type="date" name="data_atendimento"  id="data_atendimento">
                <br><br>

                <label for="tipo_sang">Tipo sanguineo:</label>
                <input type="radio" name="tipo_sang" value="A">A
                <input type="radio" name="tipo_sang" value="B">B
                <input type="radio" name="tipo_sang" value="AB">AB
                <input type="radio" name="tipo_sang" value="O">O
                <br>
                <input list="rh" placeholder="Fator RH">
                    <datalist id="rh">Fator RH
                        <option value="positivo">positivo</option>
                        <option value="negativo">negativo</option>
                    </datalist>           
            </div>
            <br><br>
            <div>
                <label for="vacinas">Vacinas aplicadas:</label>
                    <input type="checkbox" name="vacinas" id="vacinas">Covid
                    <input type="checkbox" name="vacinas" id="vacinas">Gripe
                    <input type="checkbox" name="vacinas" id="vacinas">Meningite
                    <input type="checkbox" name="vacinas" id="vacinas">Bronquite
            </div>
            <br>
            <div>
                <label for="comorbidade">Comorbidade</label>
                <input type="text" name="comorbidade" id="comorbidade">
                <br><br>
                <label for="emergencia">Contato de emergência:</label>
                <input type="text" name="contato_emergencia" id="emergencia">
                <label for="tel_emergencia">Telefone:</label>
                <input type="tel" name="contato_emergencia" id="tel_emergencia">
            </div>
            <br>
            <div>
                <label for="prioridade">Prioridade de atendimento:</label><br>

                <input type="radio" name="prioridade" id="rd_emergencia">
                <input type="color" name="prioridade_atendimento" id="vermelho" value="#ff0000">
                <label for="rd_emergencia">Emergência: atendimento imediato</label>
                <br>                
                <input type="radio" name="prioridade" id="rd_muito_urgente">
                <input type="color" name="prioridade_atendimento" id="laranja" value="#ffa500">
                <label for="rd_muito_urgente">Muito urgente: espera de até 10 minutos</label>
                <br>
                <input type="radio" name="prioridade" id="rd_urgente">
                <input type="color" name="prioridade_atendimento" id="amarelo" value="#ffff00">
                <label for="rd_urgente">Urgente: espera de até 1 hora;</label>
                
                <br>
                <input type="radio" name="prioridade" id="rd_pouco_urgente">
                <input type="color" name="prioridade_atendimento" id="verde" value="#00ff00">
                <label for="rd_pouco_urgente">Pouco urgente: espera de até 2 horas</label>
                <br>
                <input type="radio" name="prioridade" id="rd_nao_urgente">
                <input type="color" name="prioridade_atendimento" id="azul" value="#0000ff">
                <label for="rd_nao_urgente">Não urgente: espera de até 4 horas</label>
            </div>
            <br>
            <div>
                <label for="atendimento">Velocidade do Atendimento (lento, aceitável ou rápido):</label>
                <input type="range" id="atendimento" name="vel_atendimento" min="0" max="3" start="0" value="0">
            </div>
            <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            

            


        </fieldset>


    </form>>
    
</body>
</html>
